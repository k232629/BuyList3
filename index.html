<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    
    
<div class="bl-background">
    
    <div class="bl-list">
        <div class="input-box">
        <button id="add-But" class="button2">Додати</button>   
        <span><input class="input-item" type="text" name="search" placeholder="Назва товару"> </span>  
            </div>
    </div>
    <div class="bl-bought">
    <div class="bl-bought-left">
        <div class="bl-title">Залишилося</div>
        <hr>
    <span class="temp" style="display:none;">    
    <span class="bl-bought-label-temp" >
        <span class="bl-label1" style="text-decoration:line-throught;">Помідори</span><span class="bl-boughtBag" style="text-decoration:line-throught;">1 </span>
    </span>
   </span>
        </div>
        <hr>
        <div class="bl-title-temp">
        <div class="bl-title">Куплено</div>
        </div>
        <hr>
    </div>
</div>
    
    
<div class="badge">
        <div class="badge-title">Buy List</div>
            <div class="badge-student-name"> Created by:Karaiman Olga</div>
</div>
    
    
<div class="bl-row-temp" style="display:none;">
        <div class="bl-row">
            <div class="bl-product">
                Помідори
            </div>
                <input type="text" class="input-redact" style="display:none;">
            <div class="bl-count">
                <button class="bl-mines">-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                    <button class="bl-boughted">Куплено</button>
                    <button class="bl-boughted-unsold" > Не куплено</button>
                    <button class="bl-cancel" id="cancel-button">x</button>    
            </div>
            <hr>
        </div>
        
</div>
    
   <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script	type="text/javascript" src="main.js"></script>

</body>
</html>
